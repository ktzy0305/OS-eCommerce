{% extends "base.html" %}
{% block title %}Page Not Found{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-10 col-12 offset-lg-3 offset-md-2 offset-sm-1">
            <div class="card mt-5">
                <div class="card-header">
                    <h5 class="card-title font-weight-bold">Error 404 - Page Not Found</h5>
                </div>
                <div class="card-body">
                    <p>{{ message }}</p>
                </div>
                <div class="card-footer text-center">
                    <a class="btn btn-primary" href="{{ page_url }}">Return To {{ page_name }} Page</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
